<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div id="app">
        <div class="container h-100">
            <div class="row h-100 g-0">
                <div class="col-4 h-100">
                    <div class="header border-end border-2 d-flex justify-content-between align-items-center">
                        <div class="profile d-flex align-items-center">
                            <img class="rounded-circle" src="./img/avatar_io.jpg" alt="Avatar prfilo">
                            <span>Sofia</span>
                        </div>
                        <div class="options">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="warning d-flex align-items-center">
                        <div class="bell">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="warning-text">
                            <span>Ricevi notifiche di nuovi messaggi</span> <br>
                            <a href="#">Attiva le notifiche desktop</a>
                        </div>
                    </div>
                    <div class="search-contacts">
                        <div class="input-group mb-3 p-1">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="search-contact" aria-describedby="basic-addon1">
                          </div>
                        </div>
                    <div class="contacts">
                        <ul class="list-group">
                            <li class="list-group-item d-flex align-items-center">
                                <img class="rounded-circle" src="./img/avatar_1.jpg" alt="Avatar 1">
                                <span>Mamma mia Marcello</span>
                            </li>
                            <li class="list-group-item d-flex align-items-center">
                                <img class="rounded-circle" src="./img/avatar_2.jpg" alt="Avatar 2">
                                <span>Mamma mia Marcello</span>
                            </li>
                            <li class="list-group-item d-flex align-items-center">
                                <img class="rounded-circle" src="./img/avatar_3.jpg" alt="Avatar 3">
                                <span>Mamma mia Marcello</span>
                            </li>
                          </ul>
                    </div>
                </div>
                <div class="col-8 h-100">
                    <div class="header d-flex justify-content-between align-items-center">
                        <div class="profile d-flex align-items-center">
                            <img class="rounded-circle" src="./img/avatar_1.jpg" alt="Avatar 1">
                            <span>Marcello</span>
                        </div>
                        <div class="options">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="messages-area">
                        <div class="messages">
                            <div class="message-text sent">
                                Prova
                            </div>
                            <div class="message-text received">
                                Prova
                            </div>
                        </div>
                        <div class="footer p-3">
                            <div class="input-group mb-3 p-1">
                                <span class="input-group-text" id="basic-addon2">
                                    <i class="fa-regular fa-face-smile"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Scrivi un messaggio" aria-label="write-message" aria-describedby="basic-addon2">
                                <span class="input-group-text" id="basic-addon2">
                                    <i class="fa-solid fa-microphone"></i>
                                </span>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./javascript/script.js"></script>
</body>
</html>
